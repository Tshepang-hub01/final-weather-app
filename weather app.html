<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>My Weather app</title>
  </head>
  <body>
    <div class="app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-content">
          <div>
            <h1 class="weather-app-city" id="city">Paris</h1>
            <p class="weather-details">
              <span id="time"></span>, <span id="description"></span><br />
              Humidity: <strong id="humidity">66%</strong>, Wind:
              <strong id="wind-speed">3.13 km/h</strong>
            </p>
          </div>
          <div class="weather-app-container">
            <div id="icon"></div>
            <div class="weather-app-temperature" id="temperature">12</div>
            <div class="temperature-unit">&deg;C</div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </main>

      <footer>
        This project was coded by
        <a
          href="https://github.com/Tshepang-hub01/my-weather-app"
          target="_blank"
          >Tshepang Tlounyane</a
        >, and is
        <a
          href="https://github.com/Tshepang-hub01/my-weather-app"
          target="_blank"
          >Open-sourced on Github</a
        >
      </footer>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
